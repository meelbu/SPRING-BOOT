<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Lista de Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body background="fondo.jpeg">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/home}"><i class="bi bi-card-checklist"></i> Inicio </a>
</nav>

<br>

<div class="container mt-4">
    <a th:href="@{/new}" class="btn btn-dark"><i class="bi bi-person-fill-add"></i> Registrar Persona</a>

    <br>
    <br>
    <br>
    <table class="table" margin="center">
        <thead>
        <tr>
            <th>NOMBRES</th>
            <th>TELEFONO</th>
            <th>ACCIONES</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="persona:${personas}">
            <td th:text="${persona.nombre}">NOMBRE</td>
            <td th:text="${persona.telefono}">TELEFONO</td>
            <td>
                <a th:href="@{/editar/}+${persona.id}" class="btn btn-info"><i class="bi bi-person-exclamation"></i> Editar</a>
                <a th:href="@{/eliminar/{id}(id=${persona.id})}" class="btn btn-danger"><i class="bi bi-person-x"></i> Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
